<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What3Words Address Finder</title>
    <link rel="stylesheet" type="text/css" href="/css/av-styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
    <div class="container">
        <h1>What3Words Address Finder</h1>
        <div class="input-container">
            <img src="/images/icons/search.svg" id="search-icon" alt="Search" class="icon" onclick="triggerSearch()">
            <input type="text" id="w3w-input" placeholder="Enter a what3words address..." autocomplete="off">
            <img src="/images/icons/clear.svg" id="clear-icon" alt="Clear" class="icon hidden" onclick="clearInput()">
        </div>
        <div id="location-dropdown" class="hidden">
            <ul id="suggestions"></ul>
        </div>
        <div id="address-details"></div>
    </div>
    <script src="/js/av-app.js"></script>
</body>
</html>
